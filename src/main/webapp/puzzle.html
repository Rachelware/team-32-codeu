<!DOCTYPE html>
<html lang="en">
<head>
    <title>Puzzle Page</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/materialize.css" media="screen,projection"/>
    <link rel = "stylesheet" href = "/css/main.css">
    <link rel = "stylesheet" href = "/css/puzzle.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="/js/puzzle-loader.js"></script>
</head>
<body class="body" onload="buildUI()">
<nav>
    <ul id="navigation" class="z-depth-2">
        <li><a href="/">Home</a></li>
        <li><a href="/aboutus.html">About Our Team</a></li>
    </ul>
</nav>
<div class="wrapper">
    <div class="content1">
        <h1 class="z-depth-2" id="puzzle-title">Puzzle</h1>
        <div id="puzzle-container">
            <p>Loading...</p>
        </div>
        <div id="answer-section" class="z-depth-5">
            <form id="answer-form" action="/user-level" method="POST" class="hidden">
                <h3 class="enter-answer">Submit Your Answer Here:</h3>
                <textarea name="answer" id="answer-input"></textarea>
                <input id="submission" class="submit-answer z-depth-1" type="submit" value="Submit Answer">
            </form>
        </div>
    </div>
    <div id="content" class="content2">
        <div class="content2-wrapper">
            <h1 class="z-depth-2" id="chat-title">Message Feed</h1>
            <div id="message-container">
                <p id="no-messages" class="hidden">There are no messages in the chat at this time. Be the first to spark a conversation!</p>
                Loading...
            </div>
            <div id="message-section" class="card z-depth-5">
                <form id="message-form" action="/messages" method="POST" class="hidden z-depth-3">
                    <h3 class="enter-message">Enter a new message:</h3>
                    <textarea name="text" id="message-input"></textarea>
                    <input class="submit-message z-depth-1" type="submit" value="Submit Message">
                </form>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="/js/materialize.js"></script>
</body>
</html>
