<!DOCTYPE html>
<html lang="en">
<head>
    <title>Puzzle Page</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/materialize.css" media="screen,projection"/>
    <link rel = "stylesheet" href = "/css/main.css">
    <link rel = "stylesheet" href = "/css/puzzle.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="/js/puzzle-loader.js"></script>
</head>
<body onload="buildUI()">
<nav>
    <ul id="navigation">
        <li><a href="/">Home</a></li>
        <li><a href="/aboutus.html">About Our Team</a></li>
        <li><a href="/features.html">Features</a></li>
    </ul>
</nav>
<div class="wrapper">
    <div class="content1">
        <h1 class="z-depth-1">Puzzle</h1>
        <div class="z-depth-1" id="level-container">
            <form id="level-button" action="/user-level" method="POST">
                <input type="submit" value="Level Up!">
            </form>
        </div>
    </div>
    <div id="content" class="content2">
        <h1 class="z-depth-1">Message Feed</h1>
        <div id="message-container" class="z-depth-1">Loading...</div>
        <div id="message-section" class="z-depth-5">
            <form id="message-form" action="/messages" method="POST" class="hidden">
                <h3 class="enter-message">Enter a new message:</h3>
                <textarea name="text" id="message-input"></textarea>
                <input type="submit" value="Submit">
            </form>
        <div/>
    </div>
</div>
    <script type="text/javascript" src="/js/materialize.js"></script>
</body>
</html>
