<!DOCTYPE html>
<html>
    <head>
        <title>User Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/user-page.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="/js/user-page-loader.js"></script>
    </head>
    <body onload="buildUI();">
        <nav>
            <ul id="navigation">
                <li><a href="/">Home</a></li>
                <li><a href="/aboutus.html">About Our Team</a></li>
                <li><a href="/features.html">Features</a></li>
            </ul>
        </nav>
        
        <h1 id="page-title">User Page</h1>
        <div id="level-container">
            <form id="level-button" action="/user-level" method="POST">
                <input type="submit" value="Level Up!">
            </form>
        </div>
        <div id="about-me-container">Loading...</div>
        <div id="about-me-section">
            <form id="about-me-form" action="/about" method="POST" class="hidden">
                <textarea name="about-me" id="about-me-input" placeholder="about me" required>
                </textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
        
        <div id="message-section">
        <form id="message-form" action="/messages" method="POST" class="hidden">
            <h3> Enter a new message: </h3>
            <textarea name="text" id="message-input"></textarea>
            <input type="submit" value="Submit">
        </form>
        </div>
        <div id="message-container">Loading...</div>
        
    </body>
</html>
